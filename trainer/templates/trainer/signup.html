{% extends 'trainer/base.html' %}

{% block title %}Sign up{% endblock %}
{% block linkbar %}
     <a href = "/trainer/login/">Login</a>
     <a href = "/trainer/signup/">Sign up</a>
{% endblock %}

{% block content %}
   <h1>Sign up</h1>
   <form method = "post">
       {% csrf_token %}
       {{ form.as_p }}
      
       <button type = "submit">Sign up</button>
   </form>
{% endblock %}
